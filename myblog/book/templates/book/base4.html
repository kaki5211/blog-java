<!--
  Forked from:
  https://quasar.dev/layout/page#example--basic
-->
<div>
<div id="app" style="min-height: 100vh;">
  <div>
    <q-layout view="lHh lpr lFf" container style="min-height: 100vh;" class="shadow-2 rounded-borders">
      
      <q-header reveal relevated class="q-pa-xs my-bg-color shadow-1 my-text-color-title flex inline flex-center window-height-max-10 flex-wrap-nowrap">
        <q-toolbar class="q-my-xm">
          <!-- <q-btn flat round dense icon="menu" class="q-mr-sm"></q-btn>
          <q-separator dark vertical inset></q-separator> -->
          <q-btn stretch flat label="Book DB" class="text-weight-bold text-h4" ></q-btn>

          <q-space></q-space>

 
          <q-btn stretch flat label="Link" class="text-weight-bold text-h5"></q-btn>
          <q-separator dark vertical></q-separator>
          <q-btn stretch flat label="Link" class="text-weight-bold text-h5"></q-btn>

          <q-btn-dropdown stretch flat label="Dropdown" class="text-weight-bold text-h5">
            <q-list>
              <q-item-label header>Folders</q-item-label>
              <q-item v-for="n in 3" :key="`x.${n}`" clickable v-close-popup tabindex="0">
                <q-item-section avatar>
                  <q-avatar icon="folder" color="secondary" text-color="white"></q-avatar>
                </q-item-section>
                <q-item-section>
                  <q-item-label>Photos</q-item-label>
                  <q-item-label caption>February 22, 2016</q-item-label>
                </q-item-section>
                <q-item-section side>
                  <q-icon name="info"></q-icon>
                </q-item-section>
              </q-item>
              <q-separator inset spaced></q-separator>
              <q-item-label header>Files</q-item-label>
              <q-item v-for="n in 3" :key="`y.${n}`" clickable v-close-popup tabindex="0">
                <q-item-section avatar>
                  <q-avatar icon="assignment" color="" text-color="white"></q-avatar>
                </q-item-section>
                <q-item-section>
                  <q-item-label>Vacation</q-item-label>
                  <q-item-label caption>February 22, 2016</q-item-label>
                </q-item-section>
                <q-item-section side>
                  <q-icon name="info"></q-icon>
                </q-item-section>
              </q-item>
            </q-list>
          </q-btn-dropdown>
          <q-separator dark vertical></q-separator>



        </q-toolbar>
      </q-header>

      <q-footer reveal elevated>
        <q-toolbar>
          <q-toolbar-title>Footer</q-toolbar-title>
        </q-toolbar>
      </q-footer>
      <q-page-container>
        <q-page padding>




          <div id="carousel" style="min-height: 100vh;">
            <div class="q-pa-md">
              <q-carousel
                v-model="slide"
                :autoplay="autoplay"
                swipeable
                animated
                :control-type="controlType"
                control-color=""
                navigation
                padding
                arrows
                height="300px"
                class="text-gleen rounded-borders my-bg-color-glay text-white shadow-1 rounded-borders"
                navigation-position="top"
                ref="secand"
                infinite
              >      
                <q-carousel-slide class="column no-wrap flex-center" name="first" img-src="https://cdn.quasar.dev/img/mountains.jpg">
                  <div class="absolute-bottom custom-caption">
                    <div class="text-h2">First stop</div>
                    <div class="text-subtitle1"></div>
                  </div>
                </q-carousel-slide>
                <q-carousel-slide class="column no-wrap flex-center" name="secand" img-src="https://cdn.quasar.dev/img/parallax1.jpg">
                  <div class="absolute-bottom custom-caption">
                    <div class="text-h2">Second stop</div>
                    <div class="text-subtitle1"></div>
                  </div>
                </q-carousel-slide>
                <q-carousel-slide class="column no-wrap flex-center" name="third" img-src="https://cdn.quasar.dev/img/parallax2.jpg">
                  <div class="absolute-bottom custom-caption">
                    <div class="text-h2">Third stop</div>
                    <div class="text-subtitle1"></div>
                  </div>
                </q-carousel-slide>
                <q-carousel-slide class="column no-wrap flex-center" name="forth" img-src="https://cdn.quasar.dev/img/quasar.jpg">
                  <div class="absolute-bottom custom-caption">
                    <div class="text-h2"></div>
                    <div class="text-subtitle1"></div>
                  </div>
                </q-carousel-slide>
              </q-carousel>
            </div>
          </div>
          <div id="route" class="container">
            <h3 class="d-flex justify-content-center">
                Vue JS Front End
            </h3>
            <h5 class="d-flex justify-content-center">
                Employee Management Portal
            </h5>
    
            <nav class="navbar navbar-expand-sm bg-light navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item m-1">
                        <router-link class="btn btn-light btn-outline-primary"
                        to="/home">Home</router-link>
                    </li>
                    <li class="nav-item m-1">
                        <router-link class="btn btn-light btn-outline-primary"
                        to="/department">Department</router-link>
                    </li>
                    <li class="nav-item m-1">
                        <router-link class="btn btn-light btn-outline-primary"
                        to="/employee">Employee</router-link>
                    </li>
                </ul>
            </nav>
            <router-view></router-view>
        </div>
    
    
    
        <div id="breadcrumbs" style="min-height: 100vh;">
            <div class="q-pa-md q-gutter-sm">
              <q-breadcrumbs separator="/" active-color="my-text-color-title" separator-color="my-text-color">
                <q-breadcrumbs-el label="Home" icon="home" href="a" to="/"></q-breadcrumbs-el>
                <q-breadcrumbs-el label="Docs" icon="widgets" to="/start/pick-quasar-flavour"></q-breadcrumbs-el>
                <q-breadcrumbs-el label="Breadcrumbs" icon="navigation" to="/vue-components/breadcrumbs"></q-breadcrumbs-el>
                <q-breadcrumbs-el label="Build" icon="build"></q-breadcrumbs-el>
              </q-breadcrumbs>
            </div>
        </div>




        </q-page>
      </q-page-container>




    </q-layout>
  </div>

</div>

<div>

</div>
