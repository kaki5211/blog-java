<v-container class="my-16">
  <v-row
    no-gutters
  >
  <v-col
      cols="12"
      align-self="center"
      class="mx-auto"
    >
  <p class="text-h2 my-text-color-title text-h5 text-md-h4" style="letter-spacing:3px;">
    <v-icon size="40" >mdi-crown</v-icon>

    ランキング（週間）</p>
</v-col>
  <v-col
      cols="11"
      align-self="center"
      class="mx-auto"
    >
    <v-card
    elevation="15"
  >

<v-carousel
{% comment %} cycle {% endcomment %}
height="150"
interval="6000"
progress
progress-color="#f5f8f5"
hide-delimiter-background
hide-delimiters
dark
:show-arrows="false"
>
  <v-carousel-item
    v-for="(item,i) in items"
    :key="i"
    :src="item.src"
  >


  <div class="custom-caption py-1 my-carousel-under">
    
    <div class="text-subtitle-2 text-md-subtitle-1">ぼくのメジャースプーン小説２</div>
    <div class="d-flex" style="justify-content: flex-end;">
      <v-icon color="white" size="16">mdi-eye</v-icon>
      <a class="ms-2 white--text text-caption text-md-subtitle-2">XXX,XXX,XXX</a>
    </div>
  </div>




</v-carousel-item>
</v-carousel>
</v-card>
</v-col>
</v-row>
</v-container>
